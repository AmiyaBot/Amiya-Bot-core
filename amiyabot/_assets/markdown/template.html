<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="styleSheet" href="../font/font.css"/>
    <link type="text/css" rel="styleSheet" href="./style/github-markdown-light.css"/>
    <title>template</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        #template {
            padding: 20px;
            position: relative;
        }

        .markdown-body {
            width: max-content;
            max-width: 960px;
            padding-right: 20px;
        }

        h2 {
            color: #009688;
        }

        code {
            color: #0d47a1;
        }
    </style>
</head>
<body>
<div id="template">
    <div class="markdown-body" v-html="markdownBody"></div>
</div>
</body>
<script src="js/marked.min.js"></script>
<script src="js/vue.min.js"></script>
<script>
    const template = new Vue({
        el: '#template',
        computed: {
            markdownBody() {
                return marked.parse(this.content)
            }
        },
        methods: {
            init(data) {
                this.$set(this, 'content', data['content'])
            }
        },
        data() {
            return {
                content: ''
            }
        },
        mounted() {
            window.init = this.init
        }
    })
</script>
</html>
